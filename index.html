<!DOCTYPE html> 
<html>
<head> 
  <meta charset="utf-8" />
  <title>vim plugin stats</title>
  <link href="" media="screen" rel="stylesheet" type="text/css" />
  <style>
    body {
      background: url(grilled.png);
    }
    table {
      width: 100%;
    }
    table th {
      width: 10em;
    }
    table td p {
      background-color: #809980;
      padding: 1ex 0;
      text-indent: 1ex;
      color: white;
    }
  </style>
</head> 
<body>
  <h1>vim plugin stats</h1>
  <p>
    <a href="https://github.com/uu59/vim-plugin-stats">view on Github</a>
  </p>
  <p id="last_modified"></p>
  <script type="text/javascript" src="graph.js"></script>
  <script>
    var ms;
    if(!!window.webkitURL) {
      // https://developer.mozilla.org/ja/docs/DOM/document.lastModified
      ms = Date.parse(document.lastModified + " GMT+0000");
    } else {
      ms = Date.parse(document.lastModified);
    }
    var d = new Date();
    d.setTime(ms);
    document.querySelector('#last_modified').innerHTML = "Last update: "+(d)+"";
  </script>
</body></html>
